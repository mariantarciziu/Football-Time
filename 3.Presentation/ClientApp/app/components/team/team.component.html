<div class="thumbnail" (click)="openTeamProfile()">
    <img *ngIf="team.imageSource" src="{{team.imageSource}}" alt="">
    <img *ngIf="!team.imageSource" src="https://images2.imgbox.com/92/77/FPyWGbNp_o.jpg" alt="">
    <div class="title text-center"> {{team.name}} </div>
    <div class="overlay">
        <div class="text text-center">View Profile</div>
    </div>
</div>
