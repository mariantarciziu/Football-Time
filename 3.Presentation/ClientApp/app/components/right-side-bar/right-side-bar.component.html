<div class="title hidden-xs">Quizzes</div>
<div class="list-container hidden-xs">
    <div class="row">
        <div *ngIf='quizzes && quizzes.length'>
            <right-quiz class="col-xs-12" [quiz]="quiz" *ngFor='let quiz of quizzes'></right-quiz>
        </div>
    </div>
</div>

<div class="title hidden-xs">On This Day</div>
<div class="list-container hidden-xs">
    <div class="row">
        <div *ngIf='todayEvent'>
            <right-onThisDay class="col-xs-12" [onThisDay]="todayEvent"></right-onThisDay>
        </div>
    </div>
</div>


<div class="title hidden-xs">News</div>
<div class="list-container hidden-xs">
    <div class="row">
        <div *ngIf='posts && posts.length'>
            <right-post class="col-xs-12" [post]="post" *ngFor='let post of posts'></right-post>
        </div>
    </div>
</div>
