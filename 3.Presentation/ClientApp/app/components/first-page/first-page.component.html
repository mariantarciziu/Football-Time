<div *ngIf="!loading">
    <div class="row layout">
        <div class="col-xs-8" *ngIf="!loadingRandomQuiz">
            <div *ngIf="quizzes">
                <front-quiz [quiz]="randomQuiz"></front-quiz>
            </div>
        </div>

        <div class="col-xs-4">
            <div class="row front-post">
                <div class="col-xs-12">
                    <div *ngIf="lastPost">
                        <front-post [post]="lastPost"></front-post>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div *ngIf='todayEvent'>
                        <front-onThisDay [onThisDay]="todayEvent"></front-onThisDay>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="title">Quizzes</div>
    <div class="container-layout layout">
        <div class="row">
            <div *ngIf="quizzes && quizzes.length">
                <front-quiz class="col-xs-12 col-sm-6 col-md-4 layout" [quiz]="quiz" *ngFor='let quiz of quizzes'></front-quiz>
            </div>
        </div>
    </div>

    <div class="title">News</div>
    <div class="row ">
        <div *ngIf='posts && posts.length'>
            <post class="col-xs-12" [post]="post" *ngFor='let post of posts'></post>
        </div>
    </div>

    <div class="title">Players</div>
    <div class="container-layout">
        <div class="row ">
            <div *ngIf='players && players.length'>
                <player class="col-xs-12 col-sm-6 col-md-4" [player]="player" *ngFor='let player of players'></player>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="loading">
    <div class="col-xs-12">
        <loading></loading>
    </div>
</div>
