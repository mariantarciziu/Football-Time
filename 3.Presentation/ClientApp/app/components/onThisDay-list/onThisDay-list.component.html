<div *ngIf="!loading">
    <div class="title">On This Day</div>

    <div class="row">
        <div *ngIf='onThisDays && onThisDays.length'>
            <onThisDay class="col-xs-12" [onThisDay]="onThisDay" *ngFor='let onThisDay of onThisDays'></onThisDay>
        </div>
    </div>
</div>

<div class="row" *ngIf="loading">
    <div class="col-xs-12">
        <loading></loading>
    </div>
</div>
