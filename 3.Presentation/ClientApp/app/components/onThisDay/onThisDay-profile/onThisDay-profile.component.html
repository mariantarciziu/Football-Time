<div class="content">
    
    <strong>{{onThisDay.date | date: 'd MMM y' }}</strong>

    <div class="thumbnail">
        <img *ngIf="onThisDay.imageSource" src="{{onThisDay.imageSource}}" alt="">
        <img *ngIf="!onThisDay.imageSource" src="https://images2.imgbox.com/92/77/FPyWGbNp_o.jpg" alt="">
    </div>

    <div class="e2e-inner-html-bound" [innerHTML]="onThisDay.subject"></div>
</div>
